<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>hello</h1>
</body>
<script>
    Array.prototype.myMap = function (func) {
        const arr = this;
        return arr.reduce((pre, ele) => {
            return [...pre, func(ele)];
        }, []);
    }
    const arr = [1, 2, 3, 4, 5];
    const newarr = arr.myMap((ele) => ele * 2);
    console.log(arr);
    console.log(newarr);
</script>
