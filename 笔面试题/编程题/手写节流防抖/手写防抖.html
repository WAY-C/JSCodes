<!DOCTYPE html>

<head>

    <title>Document</title>
</head>

<body>
    <script>
        // 在规定时间内只让最后一次生效
        function debounce(fn, delay) {
            var timer;
            return function () {
                var context = this;
                var args = arguments;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn.apply(context, args);
                }, delay)
            }
        }
    </script>
</body>

</html>
