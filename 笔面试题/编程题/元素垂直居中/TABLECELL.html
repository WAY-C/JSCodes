<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo001_displayTable</title>
    <style>
        /*** table-cell middle center组合使用 ***/
        .cell {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            width: 240px;
            height: 180px;
            background: #000;
            border: 1px solid #666;
        }

        .son {
            width: 100px;
            height: 50px;
            background: #666;
            border: 1px solid #ccc;
            display: inline-block;
        }

    </style>
</head>

<body>
    <div class="cell">
        <div class="son">div(inline-block)</div>
    </div>
</body>

</html>
