<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-if 可以与v-else-if   v-else一起用但结构不能被打断
            不展示的DOM元素直接被移除

        v-show ->  display: none

        v-if可以和template一起用，不破坏结构
     -->
    <div id="root">
        <h2 v-show="1===1">欢迎认识{{name}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Waylon'
        }
    })
</script>

</html>
