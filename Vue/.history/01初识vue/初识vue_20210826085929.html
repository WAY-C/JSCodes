<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 全局多了一个Vue构造函数 -->
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello Vue World!</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; //阻止Vue在启动时产生生产提示
    </script>
</body>

</html>
