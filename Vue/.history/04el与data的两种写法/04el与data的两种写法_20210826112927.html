<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
</head>

<body>
    <div id="root">
        <h1>你好啊{{name}}</h1>
    </div>
</body>
<script>
    const v = new Vue({
        el: '#root',
        data: {
            name: 'Waylon',
        }
    })
    v.$mount = "#root"
</script>

</html>
