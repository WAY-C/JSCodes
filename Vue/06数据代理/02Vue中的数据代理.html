<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中的数据代理：
            用vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处
            更加方便地操作data中的数据
        3.基本原理
            通过Object.defineProperty()把data对象中所有属性都添加到vm上
            为每一个添加到vm上的属性都指定一个getter/setter
            在getter和setter内部去操作（读/写）data中对应的属性
     -->
    <div id="root">
        <h2>姓名：{{name}}</h2>
        <h2>地址：{{address}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Waylon',
            address: 'Beijing'
        }
    })
</script>

</html>
